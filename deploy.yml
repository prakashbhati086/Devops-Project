---
- name: Deploy Website to EC2
  hosts: all
  become: true
  vars:
    docker_user: "{{ docker_user }}"
    docker_pass: "{{ docker_pass }}"
    image_name: "websiteimage"
    commit_hash: "{{ git_commit_hash }}"
    container_name: "webapp"

  tasks:
    - name: Update system packages
      apt:
        update_cache: yes
        cache_valid_time: 3600  # Cache for 1 hour to speed up repeated runs

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-docker
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Update package cache after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker CE
      apt:
        name: docker-ce
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Log in to Docker Hub
      docker_login:
        username: "{{ docker_user }}"
        password: "{{ docker_pass }}"

    - name: Pull Docker image
      docker_image:
        name: "{{ docker_user }}/{{ image_name }}"
        tag: "{{ commit_hash }}"
        source: pull
        force_source: yes

    - name: Stop existing container
      docker_container:
        name: "{{ container_name }}"
        state: absent
      ignore_errors: yes

    - name: Run new container
      docker_container:
        name: "{{ container_name }}"
        image: "{{ docker_user }}/{{ image_name }}:{{ commit_hash }}"
        state: started
        ports:
          - "80:80"
        restart_policy: always

    - name: Container deployment complete
      debug:
        msg: "âœ… Container {{ container_name }} deployed successfully with image {{ docker_user }}/{{ image_name }}:{{ commit_hash }}"
